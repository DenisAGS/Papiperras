<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
</head>
<header>
    <app-header-page title="Articulo más vendido"></app-header-page>
</header>
<app-sidebar></app-sidebar>

<body style="padding-top: 60px;">

    <div class="card card-success" style="height: 200px;">
        <div class="row align-items-center" style="margin: auto; font-size: 30px;">
            <div class="col-md-6">
                <p class="d-flex justify-content-center align-items-center" style="height: 100%;">Categoría del artiuclo más vendido:</p>
            </div>
            <div class="col-md-6">
                <p class="d-flex justify-content-center align-items-center"
                    style="background-color: purple; color: white; height: 100%; border-radius: 25px; height: 80px; margin-bottom: 20px;">Electrónica</p>
            </div>
        </div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="card card-success">
        <div class="card-header" style="background: purple;">
            <h3 class="card-title">Categoria por ingreso obtenido</h3>
            <div class="card-tools">
                <div class="form-group mb-0">
                    <select class="form-control" [(ngModel)]="selectedOption" (change)="handleDateChange()"
                        style="height: 30px; font-size: 15px; border-radius: 10px; background-color: #D9D9D9;">
                        <option value="dia">Última Semana</option>
                        <option value="mes">Último Mes</option>
                        <option value="anio">Último Año</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card card-success">
        <div class="card-header" style="background: purple;">
            <h3 class="card-title">Ingreso obtenido por articulo por cada día de la semana</h3>
            <div class="card-tools">
                <div class="form-group mb-0">
                    <select class="form-control" [(ngModel)]="selectedOption3" (change)="handleDateChange3()"
                        style="height: 30px; font-size: 15px; border-radius: 10px; background-color: #D9D9D9;">
                        <option value="dia">Última Semana</option>
                        <option value="mes">Último Mes</option>
                        <option value="anio">Último Año</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="barChart3"></canvas>
            </div>
        </div>
    </div>

</body>
<!-- /.card -->

</html>
